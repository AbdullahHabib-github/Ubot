<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Playground</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-body {
        width: 550px;
        margin: 50px auto;
      }
      .card-body {
        background-color: #333;
        color: #fff;
        border-radius: 10px;
      }
      .server-message {
        background-color: #444;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
      }
      .client-message {
        background-color: #555;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
      }
      .form-inline {
        display: flex;
        justify-content: space-between;
      }
      .form-control {
        width: 80%;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-right: 10px;
      }
      #send {
        background-color: #4c4cff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
      }
      .form-message {
        margin-top: 10px;
      }
    </style>
    <script>
      var endpoint = "ws://localhost:8000/ws";
      var ws = new WebSocket(endpoint);

      // Function to handle received messages and update the chat display
      function handleMessage(data) {
        var messages = document.getElementById("messages");

        if (data.sender === "bot") {
          var div = document.createElement("div");
          div.className = "server-message";
          var p = document.createElement("p");
          p.innerHTML = "<strong>" + "Chatbot: " + "</strong>";
          p.innerHTML += data.message;
          div.appendChild(p);
          messages.appendChild(div);
        } else {
          var div = document.createElement("div");
          div.className = "client-message";
          var p = document.createElement("p");
          p.innerHTML = "<strong>" + "You: " + "</strong>";
          p.innerHTML += data.message;
          div.appendChild(p);
          messages.appendChild(div);
        }

        // Scroll to the bottom of the chat
        messages.scrollTop = messages.scrollHeight;
      }

      // Function to send message to the server
      function sendMessage(event) {
        event.preventDefault();
        var message = document.getElementById("messageText").value;
        if (message === "") {
          return;
        }

        ws.send(JSON.stringify({ Userid: "12345", query: message }));
        document.getElementById("messageText").value = "";

        // Turn the button into a loading button
        var button = document.getElementById("send");
        button.innerHTML = "Loading...";
        button.disabled = true;
      }

      // WebSocket onmessage event handler
      ws.onmessage = function (event) {
        var data = JSON.parse(event.data);
        handleMessage(data);

        // Update the button text after receiving the response
        var button = document.getElementById("send");
        button.innerHTML = "Send";
        button.disabled = false;
      };
    </script>
  </head>
  <body class="bg-black">
    <div class="chat-body card">
      <div class="card-body p-5">
        <h3 class="card-title text-center text-xl font-medium">
          Chatbot Playground
        </h3>
        <h4 class="card-text text-center text-sm" id="header">
          Ask a question
        </h4>
        <hr class="border-gray-500 mb-5" style="margin-top: 20px" />
        <div
          id="messages"
          class="overflow-auto"
          style="max-height: 500px"
        ></div>
        <form
        action="/Chat_me"
        class="form-inline mt-5"
        id="chat-form"
        onsubmit="sendMessage(event)"
      >
        <!-- Add a hidden input field for the Userid -->
        <input type="hidden" name="Userid" id="userid" value="12345" />
    
        <input
          type="text"
          class="form-control"
          placeholder="Write your question"
          id="messageText"
        />
        <button id="send" type="submit" class="btn btn-primary">Send</button>
      </form>
      </div>
    </div>
  </body>
</html>
